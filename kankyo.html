<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <style>

        pre{
            background-color: #455A64;
            margin: 8px 0;
            padding: 8px;
            color: #ffffff;
            white-space: pre-wrap;
            line-height: 1.5;        
        }

        h2{
            border-left: 10px solid #888;
            border-bottom: 2px solid #333;
            padding:0 10px 2px;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1>環境構築メモ</h1>
        <h2>bootstrap4 コンパイル方法</h2>
        <p>windowsでやるにはrubyのインストールが必要。rubygemからsassを入れる必要があり<br>
        コマンドプロンプトでscssのあるフォルダに移動し、以下のようにコマンドをうつ</p>
        <pre>sass style.scss:style.css</pre>

        <input id="txt01" type="text"></input>
        <button id="btn01" class="btn btn-primary">ALERT</button>

    </div>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="vendor/popper.js/dist/umd/popper.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script>
        $('#btn01').click(function() {
            alert($('#txt01').val());
        });
    </script>    
</body>
</html>
